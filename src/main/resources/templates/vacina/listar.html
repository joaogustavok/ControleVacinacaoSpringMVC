<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhuma Vacina Cadastrada
	</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Laboratório</th>
					<th>Intervalo (Dias)</th>
					<th>Posologia</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vacina:${lista}">
					<td th:text="${vacina.id}"></td>
					<td th:text="${vacina.nome}" > </td>
					<td th:text="${vacina.laboratorio}"></td>
					<td th:text="${vacina.intervalo}"></td>
					<td th:if="${vacina.isDose == false}"> <span>Duas Doses </span></td>
					<td th:if="${vacina.isDose == true}"> <span>Dose Única </span></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/vacina/editar(id=${vacina.id})}">Editar</a>
					<a class="btn btn-danger btn-sm" th:href="@{/vacina/excluir(id=${vacina.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</html>
