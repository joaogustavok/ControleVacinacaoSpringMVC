<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div class="card">
		<div class="card-header">
			<p class="text-primary">Novo Lote de Vacina</p>
		</div>
		<div class="card-body">
			<form method="POST" th:object="${lote}" th:action="@{/lote/editar}">
				<input type="hidden" th:field="*{id}"></input>
				
				<div class="form-group mt-4">
					<label for="vacina">Vacina:</label> 
					<select class="form-select" th:field="*{vacina}">
						<option th:each="vacina: ${listaVacinas}" th:value="${vacina.id}" th:text="${vacina.nome}"> </option>
					</select>
					<div class="form-group mt-4">
					<label for="identificacao">Identificação do Lote:</label> <input
						class="form-control" type="text" th:field="*{identificacao}" required ></input>
						<div class="text-danger" th:if="${#fields.hasErrors('identificacao')}" th:errors="*{identificacao}"> </div>
				</div>
					
						<div class="form-group mt-4">
					<label for="qntRecebida">Quantidade Recebida:</label> <input
						class="form-control" type="number" th:field="*{qntRecebida}"  required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('qntRecebida')}" th:errors="*{qntRecebida}"> </div>
				</div>
				<div class="form-group mt-4">
					<label for="DataRecebimento">Data Recebimento:</label> <input
						class="form-control" type="date" th:field="*{DataRecebimento}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('DataRecebimento')}" th:errors="*{DataRecebimento}"> </div>
				</div>
					<div class="form-group mt-4">
					<label for="DataValidade">Data Vencimento:</label> <input
						class="form-control" type="date" th:field="*{DataValidade}" required></input>
						<div class="text-danger" th:if="${#fields.hasErrors('DataValidade')}" th:errors="*{DataValidade}"> </div>
				</div>
				</div>
				<button type="submit" class="btn btn-primary mt-4">Salvar</button>
			</form>
		</div>
	</div>
</div>
</html>
