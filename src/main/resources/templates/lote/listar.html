<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
		Nenhum Lote Cadastrado.
	</div>
	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
	</div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Vacina</th>
					<th>Identificação</th>
					<th>Quantidade Recebida</th>
					<th>Quantidade Restante</th>
					<th>Data Recebimento</th>
					<th>Data Validade</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="lote:${lista}">
					<td th:text="${lote.id}"></td>
					<td th:text="${lote.vacina.nome}"> </td>
					<td th:text="${lote.identificacao}"> </td>
					<td th:text="${lote.qntRecebida}"></td>
					<td th:text="${lote.qntRestante}"></td>
					<td th:text="${#dates.format(lote.dataRecebimento, 'dd/MM/yyyy')}"></td>
					<td th:text="${#dates.format(lote.dataValidade, 'dd/MM/yyyy')}"></td>
					<td><a class="btn btn-primary btn-sm" th:href="@{/lote/editar(id=${lote.id})}">Editar</a>
					<a class="btn btn-danger btn-sm" th:href="@{/lote/excluir(id=${lote.id})}">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</html>
